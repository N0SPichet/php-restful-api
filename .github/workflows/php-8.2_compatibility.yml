name: Check PHP 8.2 Compatibility

on: [push, pull_request]

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run index.php with strict checks
        run: php -d display_errors=1 -d error_reporting=E_ALL api/index.php
