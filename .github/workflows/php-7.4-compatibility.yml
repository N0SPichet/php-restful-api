name: Check PHP 7.4 Compatibility

on: [push, pull_request]

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Syntax check all PHP files
        run: |
          find . -type f -name "*.php" -exec php -l {} \;
